<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center">Your Favorite Movies♥</h1>
    <!-- Si no hay pelis favoritas -->
    @if (favoriteMovies.length === 0) {
      <div class="flex flex-col items-center justify-center p-8">
        <p class="text-center p-10 text-slate-500">No favorite movies yet.</p>
      </div>
      <!-- Cuando sí hay pelis favoritas -->
    } @else {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        @for (movie of favoriteMovies; track movie.id) {
          <div class="bg-white p-4 border rounded-md">
            @if (movie.poster_path) {
              <img 
                [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
                [alt]="movie.title"
                class="w-full h-auto"
              >
            }
            <div class="p-4">
              <a [routerLink]="['/movie', movie.id]" 
                 class="text-lg font-semibold hover:text-green-600 block mb-4">
                {{ movie.title }}
              </a>
              <!-- Borrar de favoritos -->
              <button (click)="removeFromFavorites(movie)" 
                      class="mt-3 text-rose-500 hover:text-rose-700">
                Remove from favorites
              </button>
            </div>
          </div>
        }
      </div>
    }
  </div>
