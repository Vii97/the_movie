<main class="container mx-auto mt-8">
    <div class="bg-white p-4 border rounded-md">
        <div class="md:flex">
            <div class="md:flex-shrink-0">
                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
                     alt="{{ movie.title }}" 
                     class="h-full w-full object-cover md:w-48">
            </div>
            <div class="p-8">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-3xl font-bold mb-2">{{movie.title}}</h2>
                        <p class="text-gray-600 mb-2">{{movie.release_date}}</p>
                        <!-- GÃ©neros -->
                        <div class="flex flex-wrap gap-2 mb-4">
                            @for (genre of movie.genres; track genre.id) {
                                <span class="px-3 py-1 bg-gray-700 text-white text-sm rounded-full">
                                    {{genre.name}}
                                </span>
                            }
                        </div>
                    </div>
                    <!-- Like -->
                    <button (click)="toggleFavorite(movie)" 
                            class="w-full flex justify-end text-rose-500 hover:text-rose-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8"
                             [attr.fill]="movie.is_favorite ? 'red' : 'none'"
                             [attr.stroke]="movie.is_favorite ? 'red' : 'currentColor'"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
                <div class="mb-4">
                    <span class="text-sm font-semibold">Rating:</span>
                    <span class="ml-2 bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm">
                        {{movie.vote_average}}
                    </span>
                </div>
                <p class="text-gray-700 mb-6">
                    {{movie.overview}}
                </p>
            </div>
        </div>
    </div>
</main>
