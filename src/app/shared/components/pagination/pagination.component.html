<div class="flex justify-center items-center space-x-2 mt-8 mb-4">
    <!-- Botón Anterior -->
    <button 
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="px-4 py-2 rounded-lg bg-slate-200 hover:bg-slate-300 disabled:opacity-50 disabled:cursor-not-allowed">
      Previous
    </button>
    
    <!-- Números de página -->
    <div class="flex space-x-2">
      @for (page of visiblePages(); track page) {
        <button 
          (click)="onPageChange(page)"
          [class.bg-green-600]="currentPage === page"
          [class.text-white]="currentPage === page"
          class="px-3 py-1 rounded-lg hover:bg-slate-200">
          {{ page }}
        </button>
      }
    </div>
  
    <!-- Botón Siguiente -->
    <button 
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 rounded-lg bg-slate-200 hover:bg-slate-300 disabled:opacity-50 disabled:cursor-not-allowed">
      Next
    </button>
  </div>
